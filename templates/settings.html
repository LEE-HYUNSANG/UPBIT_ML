{% extends 'base.html' %}
{% block title %}알림 설정 - AUTO UPBIT{% endblock %}
{% block content %}
<div class="grid gap-6">
    <div class="bg-gray-800 p-7 rounded-2xl shadow">
        <h2 class="font-bold mb-4">매수 설정</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
            <div>
                <label class="block mb-1">매수 금액</label>
                <input type="number" class="w-full p-2 rounded bg-gray-900 border border-gray-700" placeholder="0">
            </div>
            <div>
                <label class="block mb-1">최대 보유 코인 수</label>
                <input type="number" class="w-full p-2 rounded bg-gray-900 border border-gray-700" placeholder="0">
            </div>
        </div>
    </div>
    <div class="bg-gray-800 p-7 rounded-2xl shadow">
        <h2 class="font-bold mb-4">텔레그램 알림 설정</h2>
        <label class="flex items-center gap-2 mb-2">
            <input type="checkbox" class="w-4 h-4"> 주문 체결/실패
        </label>
        <label class="flex items-center gap-2 mb-2">
            <input type="checkbox" class="w-4 h-4"> 시스템 오류
        </label>
    </div>
    <div class="bg-gray-800 p-7 rounded-2xl shadow">
        <h2 class="font-bold mb-4">텔레그램 원격</h2>
        <label class="toggle-switch">
            <input type="checkbox" class="" id="remote-toggle">
            <span class="toggle-slider">
                <span class="icon">&#9654;</span>
                <span class="icon" style="display:none;">&#9632;</span>
                <span class="toggle-dot"></span>
            </span>
        </label>
    </div>
</div>
{% endblock %}
